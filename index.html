<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
     <!-- The this keyword will not work with regular functions. This looses it's reference. We need to use fat arrow functions so that the this keyword binds to the component -->
    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "Gene",
                age: 44
            }
            // changed functions to arrow functions
            handleClick = (e)=> {
                this.setState({
                name: "Paul",
                age: 54
            });
            }
            handleMouseOver = (e)=> {
                console.log(e.target, e.pageX);
            }
            handleCopy = (e)=> {
                console.log('Try being original!');
            }

            render() {
                return ( 
                    <div className="app-content">
                        <h1> Hellooooo Tom! </h1>  
                        <p>My name is: { this.state.name } and I am { this.state.age }</p> 
                        <button onClick= { this.handleClick }>Click Me!</button>
                        <button onMouseOver= { this.handleMouseOver }>Hover Me!</button>
                        <p onCopy = { this.handleCopy }>What we think, we become.</p>      
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>

</html>
